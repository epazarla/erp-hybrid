    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background-color: #f5f5f5;
      }

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <!-- Vercel SPA yönlendirme desteği için -->
    <script>
      // Single Page Apps için 404 çözümü
      // https://github.com/vercel/vercel/blob/main/examples/create-react-app/index.html
      (function() {
        const path = window.location.pathname;
        const pathSegments = path.split('/');
        const isStaticAsset = /\.(js|css|png|jpg|jpeg|gif|ico|svg)$/i.test(path);
        
        if (!isStaticAsset && pathSegments.length > 1) {
          console.log('SPA yönlendirme aktif: ' + path);
        }
      })();
    </script>
  </body>
</html>
