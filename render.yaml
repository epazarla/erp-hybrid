services:
  - type: web
    name: erp-hybrid-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm run dev
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    plan: free
    region: frankfurt
