[build]
  command = "cd client && npm install && npm run build"
  publish = "client/build"
  functions = "netlify/functions"

[dev]
  command = "cd client && npm start"
  port = 3000
  targetPort = 3000
  publish = "client/build"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
