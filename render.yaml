services:
  # Backend API Service
  - type: web
    name: erp-hybrid-api
    env: node
    buildCommand: cd server && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: erp-hybrid-db
          property: connectionString
    plan: free
    region: frankfurt
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: erp-hybrid-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: "./client/build"
    envVars:
      - key: REACT_APP_API_URL
        value: https://erp-hybrid-api.onrender.com
    autoDeploy: true
    region: frankfurt
    plan: starter
    # Security Headers
    headers:
      # Basic security headers for all paths
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://erp-hybrid-api.onrender.com;"
      # Cache control for static assets
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # No cache for HTML files
      - path: /*.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    # Routes configuration
    routes:
      # Handle client-side routing - redirect all requests to index.html
      - type: rewrite
        source: /*
        destination: /index.html
      # API proxy example (if needed)
      # - type: proxy
      #   source: /api/*
      #   destination: https://erp-hybrid-api.onrender.com/api/$1

databases:
  - name: erp-hybrid-db
    databaseName: erp_hybrid
    user: erp_hybrid_user
    plan: free
    region: frankfurt
    autoDeploy: true
